<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>


    <div class="container">

        <div class="form my-3">
            <h1 class="text-center text-info">Products list</h1>

            <div class="form-group">
                <label>Product Name</label>
                <input id="name" class="form-control ">
                <div id="nameAlert" class="alert alert-danger my-2 d-none ">The Name is Invalid</div>
            </div>


            <div class="form-group">
                <label>Product Category</label>
                <input id="category" class="form-control">
                <div id="categoryAlert" class="alert alert-danger my-2 d-none">The category is Invalid</div>

            </div>


            <div class="form-group">
                <label>Product Price</label>
                <input id="price" class="form-control">
                <div id="priceAlert" class="alert alert-danger my-2 d-none ">The Price is Invalid</div>

            </div>


            <div class="form-group">
                <label>Product Description</label>
                <textarea id="desc" class="form-control"></textarea>
                <div id="descAlert" class="alert alert-danger my-2 d-none ">The Description is Invalid</div>

            </div>


            <button  id="addBtn" class="btn btn-outline-info float-right">Add Product</button>
            <div class="clearfix"></div>
        </div>


        <input id="search" placeholder="Search By Name..." class="form-control">

        <div class="table my-3">
            <table class="table table-striped text-center">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Catogery</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th></th>
                    <th></th>
                
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>

        </div>
    </div>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>



</html>
